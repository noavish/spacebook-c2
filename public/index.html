<!DOCTYPE html>
<html>

<head>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h1>Spacebook</h1>
                </div>
                <!-- <form class="uploadImage" enctype="multipart/form-data" action="/add" method="POST">
                    <input type="text" id="title">
                    <input type="file" name="imagename" id="imagename">
                    <input type="submit" name="submit" value="Submit">
                 </form> -->
                <form enctype="multipart/form-data" class="post-form">
                    <h3>Add a New Post</h3>
                    <div class="form-group">
                        <input class="form-control" type="text" id="postText" placeholder="Enter Post Text"/>
                        <input type="file" name="imagename" id="imagename"/>
                    </div>
                    <button type="submit" id="addpost" class="btn btn-primary">Post</button>
                </form>
                <br>
                <div class="posts"></div>
            </div>
        </div>
    </div>
    <script id="post-template" type="text/x-handlebars-template">
        <div class="post well z-depth-5" data-id="{{_id}}"><span> {{postText}} </span><a class="toggle-comments" href="#"> Comments </a>
            <div class="buttons">
                <button type="button" class="btn btn-danger float-right d-flex update-post align-middle justify-content-end"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-danger d-flex justify-content-end float-right remove-post align-middle"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
            <div class="comments-container">
                <input class="form-control name" type="text" placeholder="Name" />
                <input class="form-control comment" type="text" placeholder="Comment" />
                <button type="button" class="btn btn-sm btn-primary add-comment">Post Comment</button>
                <ul class="comments-list" id="sortable"></ul>
            </div>
        </div>
    </script>
    <script id="comment-template" type="text/x-handlebars-template">
        <li class="comment-li" data-id="{{_id}}">
            <span>{{comment}} - {{userName}}</span>
            <button type="button" class="btn btn-sm btn-danger float-right"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-sm btn-danger float-right remove-comment"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </li>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
